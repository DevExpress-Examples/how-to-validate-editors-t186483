<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.spa.css" />
    <link rel="dx-theme" data-theme="generic.light" href="css/dx.light.css" data-active="true" />

    <meta charset="utf-8" />
    <title>How to validate editors</title>

    <!-- Framework -->
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/globalize.min.js"></script>
    <script type="text/javascript" src="lib/dx.webappjs.js"></script>

    <!-- CSS -->
    <!-- JS code -->
    <script type="text/javascript">

        $(function () {
            var validationGroup = "sampleGroup";
            $("#login").dxTextBox({
                value: null,
                placeholder: 'Login'
            }).dxValidator({
                name: 'Login',
                validationRules: [{
                    type: 'required'
                }, {
                    type: 'pattern',
                    pattern: '^[a-zA-Z]+$',
                    message: 'Do not use digits in the Login field.'
                }],
                validationGroup: validationGroup
            });
            $("#password").dxTextBox({
                mode: 'password'
            }).dxValidator({
                name: 'Password',
                validationRules: [{
                    type: 'required'
                }, {
                    type: 'stringLength',
                    min: 3
                }],
                validationGroup: validationGroup
            });
            $("#button").dxButton({
                text: "Login",
                validationGroup: validationGroup,
                onClick: function (params) {
                    var result = params.validationGroup.validate();
                    if (result.isValid) {
                        DevExpress.ui.notify({
                            message: "You are logged in as " + $("#login").dxTextBox("instance").option("value"),
                            position: {
                                at: "right top",
                                my: "right top"
                            }
                        }, "success", 3000);
                    }
                }
            });
            $("#summary").dxValidationSummary({
                validationGroup: validationGroup
            });
        });

    </script>
</head>
<body>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Login</div>
            <div class="dx-field-value">
                <div id="login"></div>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">Password</div>
            <div class="dx-field-value">
                <div id="password"></div>
            </div>
        </div>
    </div>
    <div id="summary"></div>
    <div id="button"></div>
</body>
</html>
